<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Airplane BnB</title>
  </head>
  <body class='homeBody'>
    <nav>
      <div class="row nav-wrapper" style="background-color:black">
        <a href="#" class="brand-logo">Airplane BnB</a>
        <ul class="right">
          <li><a href="./login.html">Sign Out</a></li>
        <ul>
      </div>
    </nav>
    <br/>
    <div class="zipField row">
      <input class="inputField1" placeholder="Enter airport zip" id="zip" type="text" color="black" name="zip" required="" aria-required="true">
      <button id="zipButton" class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <a href="home.html"></a>
      </button>
    </div>
    <!-- <h1 class="row font" align="center">Airplane BnB</h1> -->
    <div class="portResult row">
      <img class="imgResult" src="BoulderMuni.jpg"/>
      <div class="font resultText">
        <h5>Boulder Municipal Airport</h5> <br/>
        Coordinates: 40°02′22″N 105°13′33″W <br/>
        Runway: 4100ft <br/>
        Runway Orientation: 8/26 <br/>
        Elevation: 5,288ft <br/>
        Hangars: 115 <br/><br/>
        <button id="cartButton" class="btn waves-effect waves-light" align="center" type="submit" name="action" href="cart.html">
          Book Hangar
          <!-- <a href="./cart.html"></a> -->
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./home.js"></script>
  </body>
</html>
